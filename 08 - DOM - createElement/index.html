<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title> DOM - createElement </title>

</head>

<body>
	


	<script type="text/javascript">

		var image = document.createElement("img");
		image.src = "http://lorempixel.com/400/200/sports";

		var p = document.createElement("p");
		p.innerHTML = "Hello everyone!";



		console.log(


			image, p

			)

	
	</script>

</body>




</html>
