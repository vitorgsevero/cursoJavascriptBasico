<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JS - jQuery - Eventos </title>
    <style>
         body{
             background-color: #efefef;
         }

         .box{
             position: relative;
             left: 0;
             width: 100px;
             height: 100px;
             background-color: pink;
         }
         button{
             font-size: 2rem;
             background-color: #000;
             color: #fff;
             padding: 1rem 2rem;
             }

    </style>
</head>
<body>

    <div class="box"></div>
    <hr>
    <button id="prev"> PREV </button>
    <button id="next"> NEXT </button>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        var box = $('.box');
        var prev = $('#prev');
        var next = $('#next');

        prev.on("click", function(){
            box.animate({
                left: "0",
            },1000)

        });

        next.on("click", function(){
            box.animate({
                left: "800",
            },1000)

        });


    </script>
</body>
</html>
