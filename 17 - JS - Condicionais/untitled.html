<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<title> JS - for, forEach, map e while </title>

</head>

<body>
	

	<script type="text/javascript">

		var item1, item2;

		item1 = 11;
		item2 = 12;

		if(item1 == 10) {
			console.log("O item 1 é igual a 10.");
		} 
		else if (item2 == 12){
			console.log("Condicional verdadeira!")
		} else {
			console.log("Não deu...");
		}

	
	</script>
